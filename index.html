<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign And Download</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon-32x32.png">

</head>

<body>
    <script src="app.js"></script>
    <div class="main">
        <div class="top">
            <div class="block">
                <p>Text Colour</p>
                <input class="top-control" type="color" id="colorPicker">
            </div>
            <div class="block">
                <p>Background </p>
                <input class="top-control" type="color" id="canvasColor">
            </div>
            <div class="block">
                <p>Font Size</p>
                <select class="select_option" type="select" id="fontSizePicker">
                    <option value="5">5px</option>
                    <option value="5">10px</option>
                    <option value="5">15px</option>
                    <option value="5">20px</option>
                    <option value="5">25px</option>
                    <option value="5">35px</option>
                    <option value="5">45px</option>
                    <option value="5">50px</option>
                    <option value="5">55px</option>
                    <option value="5">65px</option>
                </select>
            </div>
        </div>
        <canvas class="canvas" id="myCanvas" width="800" height="500"></canvas>
        <div class="bottom">
            <button type="button" class="btn btn-danger" id="clearButton">Clear</button>
            <button type="button" class="btn btn-success" id="saveButton">Save And Download</button>
            <button type="button" class="btn btn-warning" id="retrieveButton">Retrieve Saved Signature</button>
        </div>
    </div>
</body>

</html>
